name: "Build Custom Iosevka fonts"
on:
  pull_request:
  push:
    branches: 
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout repo"
      uses: actions/checkout@v3
    - name: "Install nix"
      uses: cachix/install-nix-action@v22
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
        
    - run: nix build .#josevka
    - run: ls -alh . 
