name: "Build Fonts"
on:
 push:
  branches: 
    - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: "Install Nix"
      uses: cachix/install-nix-action@v22
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: "Build Josevka"
      run: nix build -L .#josevka --cores 2
    - run: ls -alh ./result
